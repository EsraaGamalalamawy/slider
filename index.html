<html>
    <head>
        <title>Image Gallery</title>
        <link rel="stylesheet" href="./css/design.css">
        <link rel="stylesheet" href="./css/all.min.css">
    </head>
    <body>
        <div class="box">
            <div id="container">
                <img src="./images/img1.jpg" alt="Image">
                <img src="./images/img2.jpg" alt="Image">
                <img src="./images/img3.jpg" alt="Image">
                <img src="./images/img4.jpg" alt="Image">
                <img src="./images/img5.jpg" alt="Image">
                <img src="./images/img6.jpg" alt="Image">
                <img src="./images/img7.jpg" alt="Image">
                <img src="./images/img8.jpg" alt="Image">
            </div>
            <div class="points">
                <div class="point" num="1"></div>
                <div class="point" num="2"></div>
                <div class="point" num="3"></div>
                <div class="point" num="4"></div>
                <div class="point" num="5"></div>
                <div class="point" num="6"></div>
                <div class="point" num="7"></div>
                <div class="point" num="8"></div>
            </div>
        </div>
        <i class="fa-solid fa-circle-arrow-left" id="left"></i>
        <i class="fa-solid fa-circle-arrow-right" id="right"></i>


        <script src="./coding.js"></script>
    </body>
</html>
